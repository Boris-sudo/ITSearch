<main class="main">
    <div class="content">

        <h1>Войти в аккаунт</h1>

        <form class="buttons-container">
            <label class="label">
                <input placeholder="" class="input" type="tel"
                       autocomplete="on" maxlength="18" required spellcheck="false" name="phone" [(ngModel)]="email"
                       inputmode="tel">
                <span class="span">Email</span>
            </label>
            <label class="label">
                <input [(ngModel)]="password" placeholder="" class="input" type="password" autocomplete="off"
                       maxlength="18" required spellcheck="false" id="password-input" name="password"
                       inputmode="password">
                <span class="span">Пароль</span>
            </label>
            <button (click)="login()" type="button" class="send-button">Войти</button>
        </form>

        <p class="bottom-text">Нет аккаунта? <a (click)="router.navigate('register')">зарегистрироваться</a></p>

    </div>
</main>
